<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./jquery-3.3.1.min.js"></script>
        <style>
            div
            {
                float: left;
                margin-right: 5px;
            }
        </style>
    </head>
    <body>

        <script>

            $(document).ready(function()
            {
               $('#btn1').click(function()
               {
                    $('#btn2').css(
                    {
                        marginTop:'20px'
                    });
               });
               $('#btn2').click(function()
               {
                    $('#btn3').css(
                    {
                        marginTop:'40px'
                    });
               });
               $('#btn3').click(function()
               {
                    $('#btn4').css(
                    {
                        marginTop:'60px'
                    });
               });
               $('#btn4').click(function()
               {
                    $('#btn5').css(
                    {
                        marginTop:'80px'
                    });
               });
            });

        </script>

        <div>
            <button id="btn1">
                Button 1
            </button>
        </div>
        <div>
            <button id="btn2">
                Button 2
            </button>
        </div>
        <div>
            <button id="btn3">
                Button 3
            </button>
        </div>
        <div>
            <button id="btn4">
                Button 4
            </button>
        </div>
        <div>
            <button id="btn5">
                Button 5
            </button>
        </div>
    </body>
</html>
